	<!-- On Click Script -->
	<script>
		function ToggleSidebar(buttonArray, index, elementArray) {
			$(buttonArray).removeClass("active");
			$(elementArray).hide();
			var button = $(buttonArray).get(index);
			console.log(button.innerHTML);
			var elem = $(elementArray).get(index);
			console.log(elem);
			$(elem).show();
			$(button).addClass("active");

		}
	</script>
	<script>
		$(document).ready(function () {
			$('.sideContent').css("width", "0%");
			$('.videoContainer').css("width", "90%");
			$('.menu_icon').on('click', function () {
				if ($('.menu_icon').hasClass('open')) {
					$(this).removeClass('open');
					$(this).animate({
						"right": "20px",
						"background-position": "0px"
					});
					$('.sideContent').css({ "width": "0%" });
					$('.videoContainer').css({
						"width": "90%",
					});
				}
				else {
					$(this).addClass('open');
					$(this).animate({
						"right": "10px",
						"background-position": "-40px"
					});
					$('.videoContainer').css({ "width": "70%" });
					$('.sideContent').animate({
						"width": "30%",
					});

				}
			});
		});
	</script>

	<script type="text/javascript">
		setInterval(function () {
			var $iframe = $('#poll');
			var $iframe2 = $('#poll2');
			$.ajax({
				url: "/poll-link/virtual/77",
				method: "get",
				success: function (data) {
					//console.log the response 
					if ($iframe.attr("src") != data.form_link) {
						$iframe.attr('src', data.form_link);
						$iframe2.attr('src', data.form_link);
					}
				},
				error: function (jqXHR, exception) {
					if (jqXHR.status === 404) {
						$iframe.attr('src', '/poll-link/not-available');
						$iframe2.attr('src', '/poll-link/not-available');
					}
				}
			});
		}, 15000);

		function pageAnalytics(collectionName) {
			firebase.firestore().collection("pageAnalytics").doc(collectionName).set({
				user_id: "13391",
				timestamp: firebase.firestore.FieldValue.serverTimestamp()
			}).then(function () {
				console.log("Updated pageAnalytics DB");
			}).catch(function (error) {
				console.log("Unable to update pageAnalytics DB ", error);
			});
		}

		function userAnalytics(action) {
			var ref = firebase.firestore().collection("userAnalytics").doc("13391");
			ref.collection("tracking").add({
				user_navigation: action,
				timestamp: firebase.firestore.FieldValue.serverTimestamp()
			}).then(function () {
				console.log("Updated userAnalytics DB");
			}).catch(function (error) {
				console.log("Unable to update userAnalytics DB ", error);
			});
		}
		var tabLinks = document.querySelectorAll("#myTab li a");
		var hotspots = document.querySelectorAll("area");
		console.log("Tablinks ", tabLinks);
		console.log("Hotspots ", hotspots);

		$(tabLinks).click(function () {
			var href = $(this).attr('href');
			if (href.includes("/chat")) {
				console.log("Clicked #chat");
				pageAnalytics("#chat");
				userAnalytics("#chat");

			} else {
				console.log("Clicked ", href);
				pageAnalytics(href);
				userAnalytics(href);
			}
		});

		function initTracking() {
			pageAnalytics("audiencePage");
			userAnalytics("audiencePage");
		}
	</script>
